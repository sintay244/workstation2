<!doctype html>
<html>
<head>
	<title>search places</title>
</head>
<body>
<style>
#map-canvas {
	width:400px;
	height:400px;
}
</style>
<input type="text" placeholder="search a place of interest" id="mapsearch" size="50">
<div id="map-canvas"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJdqLJx66GOywaSkBHNTXElvN7kpMr5SM&libraries=places" type="text/javascript">
  </script>
<script>
var map=new google.maps.Map(document.getElementById('map-canvas'),{ center:{lat:27.72,lng:85.36},zoom:15});
var marker=new google.maps.Marker({
    position:{lat:27.72,lng:85.36},
    draggable: true,
    map:map
});
// var marker=new google.maps.Marker({position:{lat:27.72,lng:85.36},
// map:map,
// draggable:true});
var searchBox=new google.maps.places.SearchBox(document.getElementById('mapsearch'));
google.maps.event.addListener(searchBox,'places_changed',function () {
	var places=searchBox.getPlaces();
	var bounds=new google.maps.LatLngBounds();
	var i,place;
	for(i=0;place<places[i];i++) {
		// console.log(place.geometry.location);
		bounds.extend(place.geometry.location);
		marker.setPosition(place.geometry.location);
	}
	map.fitBounds(bounds);
	map.setZoom(15);
});
</script>
</body> 
</html>
