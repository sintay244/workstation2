<!Doctype html>
<html ng-app="safeApp">
<head>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></style>
<script src="main.js"></script>
<script src="app.js"></script>
<script src="app.controller.js"></script>
<script src="factory.app.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" href="style.css"></style>
</head>
<body ng-controller="safeControl">
<h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 44.540, lng: -78.546},
            zoom: 8
        });
      }
    </script>
   <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkZwffm7hFPy7pJmq2NbplKAWz_5cpDuk&callback=initMap">
   </script>

</body>
</html>
